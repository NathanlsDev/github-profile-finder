<!DOCTYPE html>  
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>GitHub Profile Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cinzel&family=Gruppo&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="initial-state">
      <section class="user-presentation disabled">
        <figure class="user-photo-container">
          <img
            data-js="user-photo"
            src=""
            alt=""
          />
        </figure>
        <h1 data-js="username"></h1>
        <p data-js="biography"></p>
      </section>

      <section class="user-stats disabled">
        <h2>since: <time data-js="onGitHubSince"></time></h2>

        <div class="user-work-location">
          <p class="enterprise" data-js="company"></p>
          <address>
            <p class="location" data-js="location"></p>
          </address>
        </div>

        <div class="user-metrics">
          <ul>
            <li data-js="userFollowing"></li>
            <li data-js="userFollowers"></li>
          </ul>
          <p data-js="publicRepos"></p>
        </div>

        <a class="user-profile-link" data-js="profileLink" href="#"
          >See Profile</a
        >
      </section>

      <form class="user-searchBar" action="#">
        <input
          class="bar"
          type="text"
          name="searchBar"
          placeholder="GitHub username"
          required
          autocomplete="off"
        />
        <input class="btn-submit" type="submit" value="Search" />
      </form>

      <section class="users-history disabled">
        <h3>Past research's</h3>
        <ul class="history-list" data-js="research-history">

        </ul>
      </section>
      <div class="btnTop">
        <button class="top-button_style">
          <img src="assets/img/up-arrow.png" alt="retornar ao topo" />
        </button>
      </div>
    </main>

    <footer>
      <p>Developed by: <a href="https://github.com/Nathanlsdev" target="_blank">Nathan Lima</a></p>
    </footer>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/topBtn.js"></script>
  </body>
</html>
